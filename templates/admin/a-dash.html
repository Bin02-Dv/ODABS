<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Online Doctor Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center p-3">Admin Panel</h4>
        <a href="#">Dashboard</a>
        <a href="#">Manage Users</a>
        <a href="#">Manage Appointments</a>
        <a href="#">Manage Specializations</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <a href="/logout/">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 class="mb-4">Admin Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Patients</h5>
                        <p class="card-text">123</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Total Doctors</h5>
                        <p class="card-text">45</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">Appointments Today</h5>
                        <p class="card-text">32</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reports section -->
        <div class="card">
            <div class="card-header">
                System Reports
            </div>
            <div class="card-body">
                <p>Generate reports for appointments, users, and system logs.</p>
                <button class="btn btn-outline-primary">Download Report</button>
            </div>
        </div>

        <!-- Settings section (simple example) -->
        <div class="card mt-4">
            <div class="card-header">
                System Settings
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Site Title</label>
                        <input type="text" class="form-control" value="Online Doctor Appointment System">
                    </div>
                    <div class="form-group">
                        <label>Admin Email</label>
                        <input type="email" class="form-control" value="admin@hospital.com">
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
