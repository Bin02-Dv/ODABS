{% extends 'patient/p-base.html' %}
{% block content %}

<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }
    .appointment-form {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }
    .form-title {
      margin-bottom: 25px;
    }
  </style>

<div class="container">
    <div class="appointment-form">
      <h3 class="form-title text-center">Book an Appointment</h3>
      <form method="POST" id="book_appointment">
        {% csrf_token %}
        
        <!-- Select Doctor -->
        <div class="mb-3">
          <label for="doctor" class="form-label">Select Doctor</label>
          <select class="form-select" id="doctor" name="doctor" required>
            <option value="">-- Choose a doctor --</option>
            {% for doc in doctors %}
              <option value="{{ doc.id }}">{{ doc.get_full_name }} ({{ doc.profile.speciallization }})</option>
            {% endfor %}
          </select>
        </div>

        <!-- Appointment Date -->
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <!-- Appointment Time -->
        <div class="mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" class="form-control" id="time" name="time" required>
        </div>

        <!-- Reason or Message -->
        <div class="mb-3">
          <label for="message" class="form-label">Message or Reason</label>
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Describe your concern..." required></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
      </form>
    </div>
  </div>


  <script>
    $(document).on('submit', '#book_appointment', function (e){
        e.preventDefault();
        var green = $(".alert-success");
        var red = $(".alert-danger");
        var formData = new FormData(this);
        $.ajax({
            type: 'POST',
            url: '/book-appointment/', 
            data: formData,
            processData: false,
            contentType: false,
            success: function (response){
                var success = response['success'];
                if(success){
                    red.removeClass("block");
                    green.html('');
                    green.addClass("block");
                    green.append(response['message']);
                }else{
                    green.removeClass("block");
                    red.html('');
                    red.addClass("block");
                    red.append(response['message']);
                }

                const con = document.querySelector('.conn');
                if (con) {
                    con.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }
        });
    });
  </script>
{% endblock %}
